<ion-header>
  <ion-navbar>
    <ion-title>
      WelcomePage
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(./assets/img/tsG1bD3gSm2fJNq8Hjlf_background.png) no-repeat center;background-size:cover;" id="page2">
  <img src="assets/img/bdSw3lCR8qzYVSiP6ZfK_logo.png" style="display:block;width:80%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:43px;" id="welcomePage-spacer15"></div>
  <h3 id="welcomePage-heading1" style="color:#FCFCFC;">
    Welcome, please log in
  </h3>
  <form id="welcomePage-form1">
    <ion-item id="welcomePage-input2">
      <ion-label floating>
        E-mail
      </ion-label>
      <ion-input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item id="welcomePage-input3">
      <ion-label floating>
        Password
      </ion-label>
      <ion-input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
  </form>
  <button id="welcomePage-button1" ion-button color="light" block style="color:#00C1C2;" on-click="goToProfilePage(user)">
    <ion-icon name="arrow-round-forward"></ion-icon>
  </button>
  <div id="welcomePage-markdown1" class="show-list-numbers-and-dots">
    <p style="color:#FFFFFF;font-size:-11px;">
      Don&#39;t have an account yet? Sign up!
    </p>
  </div>
  <button id="welcomePage-button2" ion-button clear color="light" block large icon-right style="color:#00C1C2;text-align:right;border-radius:-1px -1px -1px -1px;" (click)="goToSignupPage()">
    <ion-icon name="add-circle"></ion-icon>
  </button>
</ion-content>
